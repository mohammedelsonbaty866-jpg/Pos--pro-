<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>POS PRO</title>
  <style>
    body{
      font-family: Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#f5f7fb;
    }
    .card{
      background:#fff;
      padding:40px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>POS PRO</h2>
  <p>جاري التحميل...</p>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("currentUser"));

  setTimeout(() => {
    if (!user) {
      window.location.href = "rep-login.html";
    } else if (user.role === "rep") {
      window.location.href = "rep-sales.html";
    } else {
      window.location.href = "pages/sales.html";
    }
  }, 800);
</script>

</body>
</html>
