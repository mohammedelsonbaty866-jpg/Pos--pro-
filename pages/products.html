<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الأصناف</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th {
      background: #f2f2f2;
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    tbody tr:hover {
      background: #eef6ff;
    }
    .price {
      font-weight: bold;
      color: #0a6;
    }
    .btn-del {
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-del:hover {
      background: #e74c3c;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>إدارة الأصناف</h2>

  <!-- إضافة صنف -->
  <div class="card">
    <div class="form-group">
      <label>اسم الصنف</label>
      <input type="text" id="productName" class="form-control">
    </div>

    <div class="form-group">
      <label>سعر الكيلو</label>
      <input type="number" id="priceKg" class="form-control">
    </div>

    <div class="form-group">
      <label>سعر العلبة</label>
      <input type="number" id="priceBox" class="form-control">
    </div>

    <div class="form-group">
      <label>سعر الكرتونة</label>
      <input type="number" id="priceCarton" class="form-control">
    </div>

    <div class="form-group">
      <label>سعر الباكيت</label>
      <input type="number" id="pricePacket" class="form-control">
    </div>

    <button id="addProductBtn">إضافة الصنف</button>
  </div>

  <!-- جدول الأصناف -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>الصنف</th>
          <th>كجم</th>
          <th>علبة</th>
          <th>كرتونة</th>
          <th>باكيت</th>
          <th>حذف</th>
        </tr>
      </thead>

      <tbody id="productsTable">
        <!-- من JS -->
      </tbody>
    </table>
  </div>

</div>

<script src="../js/db.js"></script>
<script src="../js/products.js"></script>

</body>
<script>
  fetch("../partials/menu.html")
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML("afterbegin", html);
    });
</script>  
</html>
