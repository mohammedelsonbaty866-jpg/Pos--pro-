<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جرد المخزون</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- ===== المنيو ===== -->
<script>
  fetch("../partials/menu.html")
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML("afterbegin", html);
    });
</script>

<h2>جرد المخزون</h2>

<!-- ===== اختيار الصنف ===== -->
<div class="card">
  <label>الصنف (بحث سريع)</label>
  <input list="productsList" id="auditProduct">
  <datalist id="productsList"></datalist>

  <label>وحدة القياس</label>
  <select id="auditUnit">
    <option>كجم</option>
    <option>علبة</option>
    <option>كرتونة</option>
    <option>باكيت</option>
  </select>

  <label>الكمية الفعلية</label>
  <input type="number" id="actualQty" min="0">

  <button id="auditBtn">تنفيذ الجرد</button>
</div>

<!-- ===== نتيجة الجرد ===== -->
<div class="card">
  <table width="100%" border="1">
    <thead>
      <tr>
        <th>الصنف</th>
        <th>الوحدة</th>
        <th>الكمية المسجلة</th>
        <th>الكمية الفعلية</th>
        <th>الفرق</th>
      </tr>
    </thead>
    <tbody id="auditResult"></tbody>
  </table>
</div>

<script src="../js/stock-audit.js"></script>

</body>
</html>
