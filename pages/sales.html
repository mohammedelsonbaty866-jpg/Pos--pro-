<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فاتورة بيع</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    #searchResults {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
    }
    #searchResults li {
      padding: 5px;
      cursor: pointer;
    }
    #searchResults li:hover {
      background: #eee;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 15px;
      width: 300px;
    }
  </style>
</head>
<body>

<h2>فاتورة بيع</h2>

<!-- Search Product -->
<div class="card">
  <label>بحث عن صنف</label>
  <input type="text" id="productSearch" placeholder="اسم الصنف أو الباركود" />
  <ul id="searchResults"></ul>

  <label>الكمية</label>
  <input type="number" id="qty" value="1" min="1" />

  <button id="addItemBtn">إضافة للفاتورة</button>
</div>

<!-- Invoice Items -->
<div class="card">
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>#</th>
        <th>الصنف</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الإجمالي</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>
</div>

<!-- Customer & Payment -->
<div class="card">
  <label>العميل</label>
  <select id="customerSelect">
    <option value="">عميل نقدي</option>
  </select>
  <button id="addCustomerBtn">+ إضافة عميل</button>

  <label>طريقة الدفع</label>
  <select id="paymentType">
    <option value="cash">نقدي</option>
    <option value="credit">آجل</option>
  </select>
</div>

<!-- Total -->
<div class="card">
  <h3>الإجمالي: <span id="totalAmount">0</span></h3>
  <button id="saveInvoiceBtn">حفظ الفاتورة</button>
  <button id="printInvoiceBtn">طباعة</button>
</div>

<!-- Add Customer Modal -->
<div class="modal" id="customerModal">
  <div class="modal-content">
    <h3>إضافة عميل</h3>
    <input type="text" id="newCustomerName" placeholder="اسم العميل" />
    <br><br>
    <button id="saveCustomerBtn">حفظ</button>
    <button onclick="closeCustomerModal()">إلغاء</button>
  </div>
</div>

<script src="../js/db.js"></script>
<script src="../js/sales.js"></script>
</body>
</html>
