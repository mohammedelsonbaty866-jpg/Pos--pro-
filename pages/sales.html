<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فاتورة بيع</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<h2>فاتورة بيع</h2>

<!-- Search Product -->
<div class="card">
  <label>بحث عن صنف</label>
  <input type="text" id="productSearch" placeholder="اسم الصنف أو الباركود" />
  <ul id="searchResults"></ul>

  <label>الكمية</label>
  <input type="number" id="qty" value="1" min="1" />

  <button id="addItemBtn">إضافة للفاتورة</button>
</div>

<!-- Invoice Items -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>الصنف</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الإجمالي</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>
</div>

<!-- Total -->
<div class="card">
  <h3>الإجمالي: <span id="totalAmount">0</span></h3>
  <button id="saveInvoiceBtn">حفظ الفاتورة</button>
</div>

<script src="../js/db.js"></script>
<script src="../js/sales.js"></script>
</body>
</html>
