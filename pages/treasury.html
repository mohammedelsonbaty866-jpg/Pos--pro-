<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الخزنة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ستايل عام -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/menu.css">

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#f4f6f8;
    }
    .page{
      margin-right:260px;
      padding:15px;
    }
    .card{
      background:#fff;
      padding:15px;
      border-radius:10px;
      margin-bottom:15px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    .balance{
      font-size:26px;
      font-weight:bold;
      text-align:center;
      color:#2c3e50;
    }
    input{
      width:100%;
      padding:10px;
      margin-bottom:8px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:15px;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      margin-top:5px;
    }
    .btn-in{background:#27ae60;color:#fff}
    .btn-out{background:#e74c3c;color:#fff}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      font-size:14px;
    }
    th,td{
      border-bottom:1px solid #ddd;
      padding:8px;
      text-align:center;
    }
    th{background:#eee}
  </style>
</head>

<body>

<!-- حماية الصفحة (Admin فقط) -->
<script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser || currentUser.role !== "admin") {
    alert("غير مصرح بالدخول");
    window.location.href = "../index.html";
  }
</script>

<!-- المنيو -->
<div id="menu"></div>

<div class="page">

  <!-- رصيد الخزنة -->
  <div class="card">
    <div class="balance">
      رصيد الخزنة: <span id="balance">0</span> جنيه
    </div>
  </div>

  <!-- إضافة حركة -->
  <div class="card">
    <h3>إضافة حركة خزنة</h3>
    <input type="number" id="amount" placeholder="المبلغ">
    <input type="text" id="note" placeholder="البيان">

    <button class="btn-in" onclick="addCash()">قبض</button>
    <button class="btn-out" onclick="removeCash()">صرف</button>
  </div>

  <!-- سجل الحركات -->
  <div class="card">
    <h3>سجل الخزنة</h3>
    <table>
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>النوع</th>
          <th>المبلغ</th>
          <th>البيان</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

</div>

<!-- JS المنيو -->
<script src="../js/menu.js"></script>

<script>
  let balance = Number(localStorage.getItem("cashBalance") || 0);
  let log = JSON.parse(localStorage.getItem("cashLog") || "[]");

  function render(){
    document.getElementById("balance").innerText = balance.toFixed(2);
    const tbody = document.getElementById("logTable");
    tbody.innerHTML = "";
    log.slice().reverse().forEach(l=>{
      tbody.innerHTML += `
        <tr>
          <td>${l.date}</td>
          <td>${l.type}</td>
          <td>${l.amount}</td>
          <td>${l.note || ""}</td>
        </tr>
      `;
    });
  }

  function save(){
    localStorage.setItem("cashBalance", balance);
    localStorage.setItem("cashLog", JSON.stringify(log));
    render();
  }

  function addCash(){
    const amount = Number(document.getElementById("amount").value);
    const note = document.getElementById("note").value;
    if(amount <= 0) return alert("ادخل مبلغ صحيح");

    log.push({
      date:new Date().toLocaleString(),
      type:"قبض",
      amount,
      note
    });
    balance += amount;
    save();
  }

  function removeCash(){
    const amount = Number(document.getElementById("amount").value);
    const note = document.getElementById("note").value;
    if(amount <= 0) return alert("ادخل مبلغ صحيح");
    if(balance < amount) return alert("الرصيد لا يكفي");

    log.push({
      date:new Date().toLocaleString(),
      type:"صرف",
      amount,
      note
    });
    balance -= amount;
    save();
  }

  render();
</script>

</body>
</html>
