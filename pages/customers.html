<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العملاء</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">

  <h2>إدارة العملاء</h2>

  <!-- إضافة عميل -->
  <div class="card">

    <div class="form-group">
      <label>اسم العميل</label>
      <input
        type="text"
        id="customerName"
        class="form-control"
        placeholder="اسم العميل"
      >
    </div>

    <div class="form-group">
      <label>رقم التليفون</label>
      <input
        type="text"
        id="customerPhone"
        class="form-control"
        placeholder="رقم التليفون"
      >
    </div>

    <div class="form-group">
      <label>الشركة</label>
      <input
        type="text"
        id="customerCompany"
        class="form-control"
        placeholder="اسم الشركة (اختياري)"
      >
    </div>

    <button id="addCustomerBtn" class="btn btn-primary">
      إضافة عميل
    </button>

  </div>

  <!-- جدول العملاء -->
  <div class="card">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>الاسم</th>
          <th>التليفون</th>
          <th>الشركة</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="customersTable">
        <!-- من JS -->
      </tbody>
    </table>
  </div>

</div>

<script src="../js/db.js"></script>
<script src="../js/customers.js"></script>
</body>
</html>
